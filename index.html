<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <main class="main-container">
        <header>
            <h1>TravelTip</h1>
            <input type="text" class="input-loc">
            <button onclick="onGeocodeMapCenter()">Go</button>
            <div class="my-location" onclick="onCenterToMyLoc()">
                <h2>My Location</h2>
            </div>
        </header>

        <div class="location-info">
            <h2>Location: <span class="curr-loc">Current Loc</span></h2>
            <button class="onCopyLoc()">Copy Location</button>
        </div>

        <div class="map-container">
            <table>
                <thead>
                    <td>Id</td>
                    <td class="td-info">Info</td>
                    <td class="td-weather">Weather</td>
                    <td>Actions</td>
                </thead>
                <tbody class="loc-info-container"></tbody>
            </table>

            <div class="map"></div>
            <div class="weather-container"></div>
        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=apikey" async
        defer></script>
    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script src="js/cmps/location-preview.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
